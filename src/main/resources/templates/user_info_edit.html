<head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="viewport" media="(device-height: 568px)" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../static/css/gongyong.css">
    <script src="../static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../static/js/user.js" type="text/javascript"></script>

</head>

<body>

<div class="head">
    <span class="head_lf"><a href="index.html">返回</a></span>
    编辑个人信息
    <span class="head_rg"><a href="zhuce.html">注册</a></span>
</div>

<div class="login">
    <div class="text name"><input id="name" placeholder="请输入姓名" th:value="${name}? ${name}:'yahier'">
    </div>
    <div class="text pwd"><input id="phone" type="text" placeholder="请输入手机号码" value=""></div>
    <div class="text pwd"><input id="gender" type="text" placeholder="请选择性别" value=""></div>
    <div class="text pwd"><input id="birthday" type="text" placeholder="请输入出生日期" value=""></div>
    <div class="text pwd"><input id="hobbies" type="text" placeholder="请输入兴趣爱好 用空格隔开" value=""></div>
    <div class="text pwd"><input id="height" type="text" placeholder="请输入身高 CM" value=""></div>
    <div class="text pwd"><input id="weight" type="text" placeholder="请输入体重 KG" value=""></div>
    <div class="text pwd"><input id="career" type="text" placeholder="请输入职业" value=""></div>
    <div class="text pwd"><input id="remark" type="text" placeholder="可以输入其他备注信息" value=""></div>
    <div class="btndl"><input type="submit" value="确 定" onclick="submitUserInfo()"></div>
</div>
